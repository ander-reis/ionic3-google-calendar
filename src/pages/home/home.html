<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ viewTitle }}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addEvent()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
        <button expand="block">Month</button>
    </ion-col>
    <ion-col size="4">
        <button expand="block">Week</button>
    </ion-col>
    <ion-col size="4">
        <button expand="block">Day</button>
    </ion-col>
</ion-row>

<ion-content>
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30"
              class="calendar">
    </calendar>
</ion-content>
